name: Node.js Build

on:
  workflow_dispatch:
    inputs:
      parameter_name:
        description: "输出参数的描述"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker buildx create --use
          docker buildx inspect
          docker buildx build --platform linux/amd64,linux/arm64 -t zhangquanli/my-blog:latest --push .

      - name: Update known_hosts
        run: echo "$SSH_PRIVATE_KEY" | ssh-keyscan -H $SSH_HOST >> $HOME/.ssh/known_hosts
        shell: /usr/bin/bash -e {0}

      - name: Deploy to Server
        env:
          SSH_HOST: ${{secrets.SSH_HOST}}
          DEPLOY_PATH: ${{secrets.DEPLOY_PATH}}
          SSH_USERNAME: ${{secrets.SSH_USERNAME}}
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          ssh -i ssh_key -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "docker run --name my-blog -p 80:80 -d zhangquanli/my-blog"
