name: Node.js Build

on:
  workflow_dispatch:
    inputs:
      parameter_name:
        description: "输出参数的描述"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Build Docker Image
        run: docker build -t zhangquanli/my-blog:latest .

      - name: Log in to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Push Docker Image to Docker Hub
        run: docker push zhangquanli/my-blog:latest

      - name: Deploy to Server
        env:
          SSH_HOST: ${{secrets.SSH_HOST}}
          DEPLOY_PATH: ${{secrets.DEPLOY_PATH}}
          SSH_USERNAME: ${{secrets.SSH_USERNAME}}
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          scp -i ssh_key docker-compose.yml $SSH_USERNAME@$SSH_HOST:$DEPLOY_PATH
          ssh -i ssh_key $SSH_USERNAME@$SSH_HOST "docker-compose -f $DEPLOY_PATH/docker-compose.yml up -d"
